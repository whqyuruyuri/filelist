        /* 下载按钮样式 */
        .download-btn {
            display: inline-block;

            background: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #e64a19;
        }
        
        .download-icon {
            margin-right: 5px;
        }
